<div class="example-container" [class.mat-elevation-z3]="true">
  <form #myForm="ngForm">
    <div style="margin:10px; display: grid" class="form-group">

      <mat-form-field>
        <input matInput name="title" [(ngModel)]="recipe.title" placeholder="Title" class="form-control"  #title="ngModel" required>
        <mat-error *ngIf="title.invalid">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea class="recipeDescription" matInput name="description" [ngModel]="recipe.description | paragraph"
                  (ngModelChange)="recipe.description=$event"
                  placeholder="Description" #descripption="ngModel" required></textarea>
        <mat-error *ngIf="descripption.invalid">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="portions" [(ngModel)]="recipe.portions" placeholder="Portions" class="form-control">
      </mat-form-field>
    </div>
  </form>
</div>
